<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Home</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="logo.png" class="logo" alt="Logo">
            <nav>
                <ul>
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="aboutus.html">About Us</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="contactus.html">Contact Us</a></li>
                </ul>
            </nav>
            <div class="icon-cart" id="cart-button">
                <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 15a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0h8m-8 0-1-4m9 4a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-9-4h10l2-7H3m2 7L3 4m0 0-.792-3H1"/>
                </svg>
                <span id="cart-count">0</span>
            </div>
            <div id="cart-total-navbar" class="cart-total"></div>
            <div id="cart-dropdown" class="cart-dropdown">
                <div id="cart-items" class="cart-items"></div>
                <div class="cart-total">
                    Total: $<span id="cart-total">0.00</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h1>Kirks Guitar Store</h1>
                <p>Make your music as your temporary escape from reality</p>
            </div>
        </div>
        <div class="product-list">
            <div class="col">
                <div class="card card1" data-name="Blacky Guitar" data-price="299.99">
                    <img src="eg1.jpg" alt="Blacky Guitar">
                    <h5>Blacky Guitar</h5>
                    <p class="price">$299.99</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="card card2" data-name="Browney Guitar" data-price="199.99">
                    <img src="eg2.jpg" alt="Browney Guitar">
                    <h5>Browney Guitar</h5>
                    <p class="price">$199.99</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="card card3" data-name="Whitey Guitar" data-price="149.99">
                    <img src="eg5.jpg" alt="Whitey Guitar">
                    <h5>Whitey Guitar</h5>
                    <p class="price">$149.99</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="card card4" data-name="Bluey Guitar" data-price="99.99">
                    <img src="eg4.jpg" alt="Bluey Guitar">
                    <h5>Bluey Guitar</h5>
                    <p class="price">$99.99</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
